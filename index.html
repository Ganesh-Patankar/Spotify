<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gotify</title>
    <link rel="stylesheet" href="css/spotify.css">
    <link rel="stylesheet" href="css/utility.css">

</head>

<body>
    <div class="container flex bg-black">
        <div id="left">
            <div class="cross">
                <img src="/img/close.svg" alt="" width="30px" height="30px">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo invert"><img width="40" src="/img/logo.svg" alt="logo"></div>
                <ul>
                    <li><img class="invert" src="/img/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="/img/search.svg" alt="home">Search</li>
                </ul>
            </div>
            <div class="liberary bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img src="/img/playlist.svg" alt="liberary" class="invert">
                    <h2>Your library</h2>
                </div>
                <div class="songlist">
                    <ul>


                    </ul>
                </div>

                <div class="footer flex">



                    <a href="https://www.spotify.com/in-en/legal/">
                        <span>Legal</span>
                    </a>


                    <a href="https://www.spotify.com/in-en/safetyandprivacy/">
                        <span>Privacy Center</span>
                    </a>


                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/">
                        <span>Privacy Policy</span>
                    </a>


                    <a href="https://www.spotify.com/in-en/legal/cookies-policy/">
                        <span>Cookies</span>
                    </a>


                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">
                        <span>About Ads</span>
                    </a>


                </div>


            </div>
        </div>
        <div class="right bg-grey rounded">
            <div class="header rounded ">
                <div class="nav">
                    <div class="navbuttons">
                        <img class="hamburger" src="/img/hamburger.svg" alt="" width="40px" height="40px">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#000000" fill="none">
                            <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#ffffff"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#000000" fill="none">
                            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#ffffff"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>

                </div>
                <div class="buttons">
                    <button class="Signup">Sign up</button>
                    <button class="Login">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylist">
                <h1>Spotify Playlists</h1>
                <div class="cardcontainar ">

                    
                </div>
                <div class="Player">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="abovebar">
                        <div id="songinfo">

                        </div>
                        <div class="songbuttons invert">
                            <img id="previous" src="/img/previous.svg" alt="">
                            <img id="play" src="/img/play.svg" alt="">
                            <img id="next" src="/img/next.svg" alt="">
                        </div>
                        <div class="volumebox">
                            <div id="songtime">

                            </div>
                            <div class="volumeicon">
                                <img src="/img/volume.svg" alt="" width="30">
                                <div class="range">
                                    <input class="invert" type="range" name="volume" id="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/Spotify.js"></script>
</body>

</html>
